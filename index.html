<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Coding Quiz</title>
</head>
<body>
  <header>
    <a id="highScore">View High Scores</a>
    <p id="time"></p>
  </header>

  <div id="main-container">
    <section id="welcome">
      <div>
        <h2>
          Let's Start The Coding Quiz!
        </h2>
        <h3>
          Are you ready?
        </h3>
        <button class="start-btn">Let's Go!</button>
      </div>
    </section>

    <div id="question-container">
    <!-- this is where the question array goes -->
    </div>
      <div class="btn-container">
    <!-- this is where the answer buttons are going -->
      </div>
    <hr />
    <h3 id="correct">Correct!</h3>
    <h3 id="wrong">Wrong!</h3>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
